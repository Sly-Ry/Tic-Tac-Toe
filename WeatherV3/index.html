<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>WeatherApp</title>
</head>
<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand"></h3>
            <div>
                <h1 class="temp">19&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Austin</h1>
                    <small>
                        <span class="time">10:09</span>
                        -
                        <span class="date">
                            Friday Oct 6
                        </span>
                    </small>
                </div>
                <div class="weather">
                    <img 
                        src="https://openweathermap.org/img/wn/50d.png" 
                        alt="icon" 
                        class="icon" 
                        width="50"
                        height="50"
                    />
                    <span class="condition">Sunny</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="search-bar">
                <input 
                    type="text"
                    class="search"
                    placeholder="Enter Location"
                />
                <button type="submit" class="submit">
                    <i class="fas fa-search"></i>
                </button>
            </form>
            <ul class="cities">
                <li class="city">Denver</li>
                <li class="city">California</li>
                <li class="city">Hong Kong</li>
            </ul>

            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">89%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
