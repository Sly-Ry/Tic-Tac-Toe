<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>WeatherApp</title>
</head>
<body>
    <div class="weather">
        <div class="container">
            <h3 class="brand"></h3>
            <div>
                <h1 class="temp">19&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Austin</h1>
                    <small>
                        <span class="time">10:09</span>
                        -
                        <span class="date">
                            Friday Oct 6
                        </span>
                    </small>
                </div>
                <div class="weather-info">
                    <img 
                        src="https://openweathermap.org/img/wn/50d.png" 
                        alt="icon" 
                        class="icon" 
                        width="50"
                        height="50"
                    />
                    <span class="condition">Sunny</span>
                </div>
            </div>
        </div>
        <div class="panel">
            <form id="search-bar">
                <input 
                    type="text"
                    class="search"
                    placeholder="Enter Location"
                />
                <button class="submit"><svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 24 24" height="1.4em" width="1.4em" xmlns="http://www.w3.org/2000/svg">
                    <path d="M10,18c1.846,0,3.543-0.635,4.897-1.688l4.396,4.396l1.414-1.414l-4.396-4.396C17.365,13.543,18,11.846,18,10 c0-4.411-3.589-8-8-8s-8,3.589-8,8S5.589,18,10,18z M10,4c3.309,0,6,2.691,6,6s-2.691,6-6,6s-6-2.691-6-6S6.691,4,10,4z">
                    </path>
                </svg></button>
            </form>
            <ul class="cities">
                <li class="city">Denver</li>
                <li class="city">California</li>
                <li class="city">Hong Kong</li>
            </ul>

            <ul class="details">
                <h4>Conditions</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
                <li>
                    <span>Humidity</span>
                    <span class="humidity">89%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
